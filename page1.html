<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 1 - Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Page 1</h1>
    </header>
    <nav>
        <a href="index.html">Page 1</a> |
        <a href="page2.html">Page 2</a>
    </nav>
    <main>
        <p>This is the first page of the basic two-page website. It uses simple HTML and inbuilt CSS for styling.</p>
        <p>Use the navigation links above to go to the second page.</p>
    </main>
    <footer>
        &copy; 2024 Basic Webpages
    </footer>
</body>
</html>
